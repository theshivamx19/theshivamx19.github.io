<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <style>
        html,
        body {
            height: 100vh;
            width: 100%;
            background-color: rgb(15, 18, 28);
            color: whitesmoke
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h2 style="text-align: center; text-transform: uppercase; color: crimson;">GitHub User Profile
            Card</h2>
        <div
            style="display:flex; justify-content: center; align-items: center; flex-direction: column; background-color: rgb(9, 10, 10); padding: 20px; border-radius: 5%; box-shadow: 5px 5px 5px crimson, -5px -5px 5px blue; height: 65vh; width: 23%;">
            <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <img src="" alt="" id="avatar" height="150" width="150" style="border-radius: 50%;">
                <h1 id="name"></h1>
                <p id="bio" style="color: rgb(255, 162, 0);"></p>
            </div>
            <div>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <h3 style="color: crimson;">Followers:</h3>&nbsp;
                    <p id="followers"></p>
                </div>
                <div style="display: flex; justify-content: center; align-items: center;">
                <h3 style="color: crimson;">Following:</h3>&nbsp;
                <p id="following"></p>
            </div>
        </div>
    </div>
    </div>
    <script>
        const uri = 'https://api.github.com/users/theshivamx19'
        const avatar = document.getElementById('avatar')
        const name = document.getElementById('name')
        const bio = document.getElementById('bio')
        let followers = document.getElementById('followers')
        let following = document.getElementById('following')
        fetch(uri).then(response => response.json()).then(data => {
            avatar.src = data.avatar_url
            followers.innerText = data.followers
            bio.innerText = data.bio
            following.innerText = data.following
            name.innerText = data.name
        })
        fetch(uri).then(response => response.json()).then(data => console.log(data))
    </script>
</body>

</html>
